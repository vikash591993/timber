{% include 'navbar.html' %}
{% load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
{% block content %}
<div class="container">
<form method="GET">
    {{ filter.form|bootstrap }}
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<ul>
    {% for name in filter.qs %}
    <li>
        <h1>{{ name.username }}</h1>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
</div>
</body>
</html>
