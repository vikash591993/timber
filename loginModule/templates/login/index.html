{% load staticfiles %}
{% block body %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'loginModule/bootstrap.min.css' %}"/>
    <title>login</title>
</head>
<body>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
  </form>
  {% for user in userdetail %}
<h2>{{ user.username }}</h2>
<h2>{{ user.password }}</h2>
{% endfor %}
</body>
</html>

{% endblock %}
