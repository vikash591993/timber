{% include 'navbar.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form method="post" action="{% url 'generateReport' %}">
    {% csrf_token %}
    <input type="submit" value="Generate Report">
</form>
<br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">UserId</th>
        <th scope="col">GitHub Profile</th>
        <th scope="col">Email</th>
        <th scope="col">Public Repos</th>
        <th scope="col">Image</th>
        <th scope="col">Created At</th>
        <th scope="col">Last Updated At</th>
    </tr>
    </thead>
{% for r in userDetail %}
<tr>
  <th> {{ r.username }}</th>
  <th> {{ r.user_id }}</th>
  <th> <a href= "https://github.com/{{ r.username }}"  target="_blank">Github Profile</a></th>
  <th> {{ r.email }}</th>
    <th> {{ r.public_repos }}</th>
    <th> <img src="{{ r.avatar_url }}" width="100" height="100"></th>
    <th> {{ r.created_at }}</th>
    <th> {{ r.last_updated_at }}</th>

</tr>
{% endfor %}
</table>
</body>
</html>
